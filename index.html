  <body>
    <h1>MASH</h1>
    <p class="description">Fill in the blanks and your future will be foretold.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>Your home is in <span id="answer_1"></span> with a <span id="answer_3"></span> as you are a <span id="answer_2"></span> who owns a <span id="home"></span>.
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">Where will you like to be 5 years from now?</h4>
          <input name="answer_1[]" type="Professor">
          <input name="answer_1[]" type="Dean of Student Success">
          <input name="answer_1[]" type="Off-Site Coordinator">
          <input name="answer_1[]" type="Father of three children">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What city you will live in 5 years?</h4>
          <input name="answer_2[]" type="Chicago">
          <input name="answer_2[]" type="New York City">
          <input name="answer_2[]" type="Salem">
          <input name="answer_2[]" type="Forth Worth">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What's your future pet name?</h4>
          <input name="answer_3[]" type="Stogey">
          <input name="answer_3[]" type="Mister">
          <input name="answer_3[]" type="Roscoe">
          <input name="answer_3[]" type="Nala">
        </div>
      </div>
      <button type="submit" class="button-submit">Tell my fortune</button>
    </form>
